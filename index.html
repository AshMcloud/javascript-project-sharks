<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Personality Quiz!</title>
    <link rel="stylesheet" text="css" href="assets/css/shark.css">
</head>
<body>
    <section class="main">
        <header id="heading">
            <h1>What kind of Shark Are You?</h1>
            <!--Put in a  <img> logo here-->
            <p>This quiz will decide what shark you might be!</p>
            <p>This website is my first construction utilising JavaScript.</p>
            <!--Add some <nav> to information pages/resources-->
        </header>
    </section>
    <section class="intro">
        <div>
            <!--small info about quiz i.e how many questions/durationg of quiz-->
            <table class="center" id="image-display">
                <tr> <!--images within these?-->
                    <th class="image-display-box">Image One</th>
                    <th class="image-display-box">Image Two</th>
                    <th class="image-display-box">Image Three</th>
                </tr>
                <tr> <!--facts within these-->
                    <td class="info-display">Fact one</td>
                    <td class="info-display">Fact two</td>
                    <td class="info-display">Fact three</td>
                </tr>
            </table>
        </div>
    </section>
    <section class="quiz-area">
        <h2>The quiz will go here</h2>
        <div>
            <button class="start">Start Quiz</button>
        </div>
    </section>
    <section>
        <footer id="footing">
            <p>This website is made by Ash McLeod</p>
        </footer>
    </section>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
